name: Preview Changes
on:
  pull_request:
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::091512051921:role/GitHubActionsRole
          aws-region: ap-northeast-1

      - uses: kayac/ecspresso@v2
        with:
          version: v2.6.4
      - id: ecspresso-diff-ui
        run: |
          cd ./ui
          {
            echo "diff<<EOF"
            ecspresso diff
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: List buckets
        id: buckets
        run: |
          {
            echo "buckets<<EOF"
            aws s3 ls
            echo "EOF"
          } >> $GITHUB_OUTPUT
      - name: Comment on a PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "
            ## S3 Buckets
            \`\`\`
            ${{ steps.buckets.outputs.buckets }}
            \`\`\`

            ## ui / ecspresso diff
            \`\`\`
            ${{ steps.ecspresso-diff-ui.outputs.diff }}
            \`\`\`
            "
